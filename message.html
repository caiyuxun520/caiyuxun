<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人空间 - 留言板</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 移除移动端菜单按钮样式 */
        .mobile-menu-btn {
            display: none;
        }

        /* 修改返回按钮样式 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: rgba(0, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            color: #00ffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-btn i {
            font-size: 16px;
        }

        @media screen and (max-width: 768px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        返回主页
    </a>

    <!-- 视频背景容器 -->
    <div class="video-container">
        <video class="background-video" id="bgVideo" autoplay loop playsinline>
            <source src="video/background.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
    <div class="main-container">
        <div class="container message-container">
            <nav class="top-nav">
                <h1>留言板</h1>
            </nav>

            <div class="message-board">
                <div class="message-form">
                    <h2>发表留言</h2>
                    <form id="messageForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="您的昵称" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="电子邮箱（选填）">
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" placeholder="写下您的留言..." required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="submit-btn">发表留言</button>
                        </div>
                    </form>
                </div>

                <div class="messages-list">
                    <!-- 留言示例 -->
                    <div class="message-item">
                        <div class="message-header">
                            <div class="message-info">
                                <span class="message-author">访客昵称</span>
                                <span class="message-date">2024-03-15 14:30</span>
                            </div>
                            <div class="message-actions">
                                <button class="reply-btn">回复</button>
                            </div>
                        </div>
                        <div class="message-content">
                            <p>博士，个人网页做的好玩吗，要不要我把罗德岛的干员们都叫过来陪你玩。</p>
                        </div>
                        <!-- 回复区域 -->
                        <div class="message-replies">
                            <div class="reply-item">
                                <div class="reply-header">
                                    <span class="reply-author">站长</span>
                                    <span class="reply-date">2024-03-15 15:00</span>
                                </div>
                                <div class="reply-content">
                                    <p>老女人，你TM有本事就来抓我啊。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分页按钮由JS动态生成 -->
            </div>
        </div>
    </div>
    <div class="audio-control" onclick="toggleSound()">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>
    <!-- 回复框模态框 -->
    <div class="reply-modal" id="replyModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3>回复留言</h3>
            <form id="replyForm">
                <textarea id="replyText" placeholder="写下您的回复..." required></textarea>
                <button type="submit" class="submit-btn">发表回复</button>
            </form>
        </div>
    </div>
    <script src="js/message.js"></script>
    <script src="js/main.js"></script>
    <script>
        let bgVideo = document.getElementById('bgVideo');
        let soundIcon = document.getElementById('soundIcon');
        let isSoundPlaying = true;
        window.addEventListener('load', function() {
            bgVideo.muted = false;
            bgVideo.volume = 1;
            bgVideo.play().catch(e => {
                // 如果被拦截，自动降级为静音播放
                bgVideo.muted = true;
                bgVideo.play();
            });
            soundIcon.className = 'fas fa-volume-up';
            isSoundPlaying = true;
        });
        function toggleSound() {
            if (isSoundPlaying) {
                bgVideo.muted = true;
                soundIcon.className = 'fas fa-volume-mute';
            } else {
                bgVideo.muted = false;
                soundIcon.className = 'fas fa-volume-up';
            }
            isSoundPlaying = !isSoundPlaying;
        }
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                bgVideo.pause();
            } else {
                bgVideo.play();
            }
        });
    </script>
</body>
</html>
