<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人空间 - 主页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }
        .news-content {
            transition: opacity 0.3s ease;
        }
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 255, 255, 0.1);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        .audio-control:hover {
            transform: scale(1.1);
            background: rgba(0, 255, 255, 0.2);
        }
        .audio-control i {
            color: #00ffff;
            font-size: 24px;
        }
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }
        .mobile-menu-btn i {
            color: #00ffff;
            font-size: 24px;
        }
        @media screen and (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            .side-nav {
                position: fixed;
                top: 0;
                right: -300px;
                width: 250px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                transition: right 0.3s ease;
                z-index: 1000;
            }
            .side-nav.active {
                right: 0;
            }
            .nav-group {
                padding-top: 60px;
            }
            .nav-item {
                padding: 15px;
                border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            }
            .nav-text h3 {
                font-size: 16px;
            }
            .nav-text p {
                font-size: 12px;
            }
            .top-toolbar {
                padding: 10px;
            }
            .resource-info {
                display: none;
            }
            .date-time {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- 添加移动端菜单按钮 -->
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- 视频背景容器 -->
    <div class="video-container">
        <video class="background-video" id="bgVideo" autoplay loop playsinline>
            <source src="video/background.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>

    <div class="main-container">
        <!-- 顶部工具栏 -->
        <div class="top-toolbar">
            <div class="left-tools">
                <button class="tool-btn settings-btn">
                    <img src="images2/settings.png" alt="设置">
                </button>
                <button class="tool-btn alert-btn">
                    <img src="images1/alert.png" alt="通知">
                </button>
                <button class="tool-btn mail-btn">
                    <img src="images2/mail.png" alt="邮件">
                </button>
                <button class="tool-btn calendar-btn">
                    <img src="images1/calendar.png" alt="日历">
                </button>
            </div>
            <div class="right-tools">
                <div class="date-time">
                    <span class="date">2025/05/25</span>
                    <span class="time">14:35</span>
                </div>
                <div class="resource-info">
                    <div class="resource-item">
                        <img src="images2/money.png" alt="财产">
                        <span>500000</span>
                    </div>
                    <div class="resource-item">
                        <img src="images2/house.png" alt="房产">
                        <span>250</span>
                        <button class="add-btn">+</button>
                    </div>
                    <div class="resource-item">
                        <img src="images2/women.png" alt="女伴">
                        <span>11</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 左侧用户信息 -->
        <div class="user-info">
            <div class="level-circle">
                <span class="level-text">LV</span>
                <span class="level-number">120</span>
            </div>
            <div class="user-details">
                <h2 class="username">才羽尋</h2>
                <p class="user-id">ID: 1512802438</p>
            </div>
        </div>

        <!-- 中央展示区 -->
        <div class="central-display">
            <div class="character-container">
                <!-- 角色立绘将通过 JavaScript 动态插入 -->
            </div>
        </div>

        <!-- 右侧信息面板 -->
        <div class="right-panel">
            <div class="sanity-display">
                <div class="level-value">0</div>
                <div class="level-info">
                    <div class="level-label">理智</div>
                    <div class="level-max">/179</div>
                </div>
                <div class="completion-status">当前</div>
                <div class="completion-text">全部完成</div>
            </div>
        </div>

        <!-- 右侧导航菜单 -->
        <nav class="side-nav">
            <div class="nav-group">
                <div class="nav-item" data-link="articles.html">
                    <div class="nav-icon">
                        <img src="images2/nav-articles.png" alt="文章分享">
                    </div>
                    <div class="nav-text">
                        <h3>文章分享</h3>
                        <p>ARTICLES</p>
                    </div>
                </div>
                <div class="nav-item" data-link="gallery.html">
                    <div class="nav-icon">
                        <img src="images2/nav-gallery.png" alt="图片视频">
                    </div>
                    <div class="nav-text">
                        <h3>图片视频</h3>
                        <p>GALLERY</p>
                    </div>
                </div>
                <div class="nav-item" data-link="profile.html">
                    <div class="nav-icon">
                        <img src="images2/nav-profile.png" alt="个人档案">
                    </div>
                    <div class="nav-text">
                        <h3>个人档案</h3>
                        <p>PROFILE</p>
                    </div>
                </div>
                <div class="nav-item" data-link="message.html">
                    <div class="nav-icon">
                        <img src="images2/nav-message.png" alt="留言板">
                    </div>
                    <div class="nav-text">
                        <h3>留言板</h3>
                        <p>MESSAGE</p>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 底部新闻栏 -->
        <div class="news-banner">
            <div class="news-icon">
            </div>
            <div class="news-content">
                <div class="news-item breaking">
                    <span class="news-tag">新会员时间</span>
                    <span class="news-text">新的文章已发布</span>
                </div>
            </div>
        </div>
    </div>

    <div class="audio-control" onclick="toggleSound()">
        <i class="fas fa-volume-up" id="soundIcon"></i>
    </div>

    <!-- 广告轮播 -->
    <div class="ad-carousel" id="adCarousel">
        <div class="ad-content" id="adContent"></div>
        <div class="ad-controls">
            <button id="adPrev" class="ad-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="adNext" class="ad-btn"><i class="fas fa-chevron-right"></i></button>
            <span class="ad-close" id="adClose">&times;</span>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/character.js"></script>
    <script>
        let bgVideo = document.getElementById('bgVideo');
        let soundIcon = document.getElementById('soundIcon');
        let isSoundPlaying = true;
        window.addEventListener('load', function() {
            bgVideo.muted = false;
            bgVideo.volume = 1;
            bgVideo.play().catch(e => {
                // 如果被拦截，自动降级为静音播放
                bgVideo.muted = true;
                bgVideo.play();
            });
            soundIcon.className = 'fas fa-volume-up';
            isSoundPlaying = true;
        });
        function toggleSound() {
            if (isSoundPlaying) {
                bgVideo.muted = true;
                soundIcon.className = 'fas fa-volume-mute';
            } else {
                bgVideo.muted = false;
                soundIcon.className = 'fas fa-volume-up';
            }
            isSoundPlaying = !isSoundPlaying;
        }
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                bgVideo.pause();
            } else {
                bgVideo.play();
            }
        });

        // 添加移动端菜单切换功能
        function toggleMobileMenu() {
            const sideNav = document.querySelector('.side-nav');
            sideNav.classList.toggle('active');
        }

        // 点击导航项时关闭移动端菜单
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const sideNav = document.querySelector('.side-nav');
                if (window.innerWidth <= 768) {
                    sideNav.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
